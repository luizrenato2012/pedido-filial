		<p:panelGrid columns="4" style="width: 95%;" styleClass="sem-borda">
				<h:outputLabel style="margin-right: 10px;">Preço</h:outputLabel>
				<h:outputLabel style="margin-right: 10px;">Quant.</h:outputLabel>
				<h:outputLabel style="margin-right: 10px;">Total Item</h:outputLabel>
				<h:outputLabel></h:outputLabel>

				<p:inputText value="#{pedidoController.item.produto.preco}" required="true" requiredMessage="Preco obrigatório" readonly="true">
					<f:converter converterId="javax.faces.BigDecimal" />
					<f:validateDoubleRange minimum="0.1" />
				</p:inputText>
				<p:inputText value="4"/>
				<p:inputText value="100,00"/>
				<p:commandButton value="Incluir" action="#{pedidoController.incluiItem()}"/>
		</p:panelGrid>
		<br/>
		
		<p:dataTable value="#{pedidoController.itens}" var="item" paginator="true" rows="10" style="width: 95%;">
			<p:column headerText="Nº" width="1">
				#{item.numero}
			</p:column>
			
			<p:column headerText="Descrição" width="85">
				#{item.produto.descricao}
			</p:column>
			
			<p:column headerText="Valor Unit." width="20">
				#{item.valorUnitario}
			</p:column>
			
			<p:column headerText="Quant." width="10">
				#{item.produto.quantidade}
			</p:column>
			
			<p:column headerText="Valor Total" width="20">
				#{item.valorTotal}
			</p:column>
		</p:dataTable>
